name: QA Automation Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"

env:
  BASE_URL: ${{ secrets.BASE_URL }}
  API_URL: ${{ secrets.API_URL }}

jobs:

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      API_URL: ${{ secrets.API_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start backend
        run: |
          cd backend || exit 1
          npm ci
          nohup npm run start > backend.log 2>&1 &
          sleep 6
          echo "==== BACKEND LOG ===="
          cat backend.log || true

      - name: Verify backend port
        run: |
          ss -ltnp | grep 4000 || true

      - name: Wait for API
        run: npx wait-on http://127.0.0.1:4000 --timeout 30000


      - name: Run Smoke Tests
        run: npx playwright test -g "@smoke"

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report
          path: playwright-report/

  regression-tests:
    name: Regression + AI Analysis
    needs: smoke-tests
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      API_URL: ${{ secrets.API_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start backend
        run: |
          cd backend || exit 1
          npm ci
          nohup npm run start > backend.log 2>&1 &
          sleep 6
          echo "==== BACKEND LOG ===="
          cat backend.log || true

      - name: Verify backend port
        run: |
          ss -ltnp | grep 4000 || true

      - name: Wait for API
        run: npx wait-on http://127.0.0.1:4000 --timeout 30000


      - name: Run Regression Tests
        run: npx playwright test -g "@regression"

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate || true

      - name: Run AI Failure Analyzer
        if: failure()
        run: |
          echo "Running AI analyzer..."
          npm run ai:analyze test-results || true
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-artifacts
          path: |
            playwright-report/
            allure-report/
            ai-summary.json